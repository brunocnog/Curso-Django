services:

  parking-spot:
    build: .
    restart: always
    ports:
      - 8000:8000
    depends_on:
      - parking_db
      - rabbitmq

  parking_db:
    image: postgres:15
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=parking-spot

  rabbitmq:
    image: rabbitmq:4.0-management
    ports:
      - 5672:5672
      - 15672:15672
    environment:
      - RABBITMQ_DEFAULT_USER=quest
      - RABBITMQ_DEFAULT_PASS=quest
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq

volumes:
  postgres_data: